    <script>
    function loadContent() {
        // Recupera il dispositivo selezionato (LUXE o 4G)
        var device = document.querySelector('input[name="device"]:checked').value;

        // Mostra/Nascondi i menu basandosi sulla selezione
        var luxeForms = document.querySelectorAll('.lux-application-form');
        var globalMenu = document.getElementById('global-menu');

        if (device === "Luxe") {
            luxeForms.forEach(function (form) {
                form.style.display = 'block';
            });
            globalMenu.style.display = 'none';
        } else if (device === "4G") {
            luxeForms.forEach(function (form) {
                form.style.display = 'none';
            });
            globalMenu.style.display = 'block';
        }

        // Aggiorna la visualizzazione di Selected Device
        document.getElementById("device").textContent = device;

        // Reset Selected Application
        document.getElementById("application").textContent = device === "4G" ? "GLOBAL" : "";
    }

    function updateApplication(app) {
        // Aggiorna la visualizzazione di Selected Application
        document.getElementById("application").textContent = app;
    }

    // Esegui loadContent all'avvio per impostare correttamente la visibilit√† dei form
    document.addEventListener('DOMContentLoaded', loadContent);
</script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RADIOMARIA Wi-Fi & 4G Radio fw installer</title>
  <meta name="description" content="Easily allow users to install RadioMaria-ESP32 firmware on the web." />
  <meta name="viewport" content="width=device-width" />
  <meta name="color-scheme" content="dark light" />

  <style>
    header {
      background-color: #6EC1E4;
      border-top: 1px solid #ccc;
      padding-top: 24px;
      text-align: center;
    }
    .logo {
      text-align: center;
    }
    footer {
      margin-top: 24px;
      padding-top: 24px;
      text-align: center;
    }
    .footer .initiative {
      font-style: italic;
      margin-top: 16px;
    }
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      padding: 0;
      margin: 0;
      line-height: 1.4;
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 12px;
    }
    h1, h2, h3 {
      margin-top: 2em;
      text-align: center;
    }
    table {
      border-spacing: 0 15px;
      width: 100%;
    }
    td {
      height: 50px;
      vertical-align: center;
      text-align: center;
    }
    img {
      width: 150px;
      height: auto;
      object-fit: contain; /* Mantiene le proporzioni */
    }
    .device-form {
      margin: 10px 0;
      text-align: center;
    }
    .button-row {
      text-align: center;
      margin-top: 20px;
    }
    .upload-button {
      display: block; /* Assicurati che il tasto sia visibile */
      margin: 20px auto; /* Centra il tasto */
    }
   .application-form input {
     display: block;
     margin: 5px auto;
    }
  </style>
</head>

<body>
  <header>
    <img src="./images/RadioMaria_rgb.jpeg" alt="logo" class="logo">
  </header>
  <div class="content">
    <h1>RADIOMARIA Wi-Fi & 4G Radio<br> Firmware Installer</h1>

    <table align="center">
      <tr>
        <td><label>1. Choose a device:</label></td>
        <td></td>
        <td><label>2. Choose an application:</label></td>
      </tr>
      <tr>
        <td>
          <div class="device-form" id="lux-device">
            <img src="./Luxe/Luxe.png" alt="Luxe">
            <input type="radio" name="device" value="Luxe" onclick="showDeviceContent('Luxe')"> Luxe
          </div>
          <div class="device-form" id="4g-device">
            <img src="./4G/4G.png" alt="4G">
            <input type="radio" name="device" value="4G" onclick="showDeviceContent('4G')"> 4G
          </div>
        </td>
        <td></td>
        <td>
          <!-- Form per l'applicazione Luxe -->
          <div class="application-form" id="lux-application-form" style="display: none;">
            <input type="radio" name="application" value="AL" onclick="updateApplication('AL')"> AL
            <input type="radio" name="application" value="CA" onclick="updateApplication('CA')"> CA
            <input type="radio" name="application" value="IT" onclick="updateApplication('IT')"> IT
            <input type="radio" name="application" value="LT" onclick="updateApplication('LT')"> LT
            <input type="radio" name="application" value="RU" onclick="updateApplication('RU')"> RU
            <input type="radio" name="application" value="US-EN" onclick="updateApplication('US-EN')"> US-EN
            <input type="radio" name="application" value="US-ES" onclick="updateApplication('US-ES')"> US-ES
            <input type="radio" name="application" value="US-IT" onclick="updateApplication('US-IT')"> US-IT
          </div>
          <!-- Form per l'applicazione 4G -->
          <div class="application-form" id="4g-application-form" style="display: none;">
            <input type="radio" name="application" value="GLOBAL" id="4gButton" onclick="updateApplication('GLOBAL')"> GLOBAL
            <button id="globalButton" style="display: none;">Vai a GLOBAL</button>
          </div>
        </td>
      </tr>
    </table>

    <div id="selection">
      <p>Selected Device: <span id="device"></span></p>
      <p>Selected Application: <span id="application"></span></p>
    </div>

    <div class="button-row">
      <esp-web-install-button class="upload-button"></esp-web-install-button>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/esp-web-tools@9.4.0/dist/web/install-button.js?module"></script>
  <script>
    function showDeviceContent(selectedDevice) {
      // Nascondi tutti i moduli di applicazione
      document.querySelectorAll('.application-form').forEach(function(form) {
        form.style.display = 'none';
      });

      document.getElementById('device').textContent = selectedDevice;

      if (selectedDevice === 'Luxe') {
        document.getElementById('lux-application-form').style.display = 'block';
      } else if (selectedDevice === '4G') {
        document.getElementById('4g-application-form').style.display = 'block';
      }
    }

    function updateApplication(app) {
      document.getElementById("application").textContent = app;

      if (app === 'GLOBAL') {
        // Mostra il pulsante per GLOBAL
        document.getElementById('globalButton').style.display = 'inline-block';
      }
    }

    document.getElementById('globalButton').addEventListener('click', function() {
      // Reindirizza a global.html
      window.location.href = './4G/GLOBAL/global.html';
    });
  </script>

  <footer>
    <p>You can purchase Luxe WiFi from Amazon by opening <a href="https://amzn.to/3CvVpOA" target="_blank">this link.</a></p>
    <p>V-24.10.14.22.52</p>
  </footer>
</body>
</html>

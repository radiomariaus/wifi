<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RADIOMARIA Wi-Fi & 4G Radio fw installer</title>
  <meta name="description" content="Easily allow users to install RadioMaria-ESP32 firmware on the web." />
  <meta name="viewport" content="width=device-width" />
  <meta name="color-scheme" content="dark light" />

  <style>
    header {
      background-color: #6EC1E4;
      border-top: 1px solid #ccc;
      padding-top: 24px;
      text-align: center;
    }
    .logo {
      text-align: center;
    }
    footer {
      margin-top: 24px;
      padding-top: 24px;
      text-align: center;
    }
    .footer .initiative {
      font-style: italic;
      margin-top: 16px;
    }
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      padding: 0;
      margin: 0;
      line-height: 1.4;
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 12px;
    }
    h1, h2, h3 {
      margin-top: 2em;
      text-align: center;
    }
    table {
      border-spacing: 0 15px;
      width: 100%;
    }
    td {
      height: 50px;
      vertical-align: center;
      text-align: center;
    }
    img {
      width: 150px;
      height: auto;
      object-fit: contain;
    }
    .device-form {
      margin: 10px 0;
      text-align: center;
    }
    .button-row {
      text-align: center;
      margin-top: 20px;
    }
    .upload-button {
      display: block;
      margin: 20px auto;
    }
    .application-form input {
      display: block;
      margin: 5px auto;
    }
  </style>
</head>

<body>
  <header>
    <img src="./images/RadioMaria_rgb.jpeg" alt="logo" class="logo">
  </header>
  <div class="content">
    <h1>RADIOMARIA Wi-Fi & 4G Radio<br> Firmware Installer</h1>

    <table align="center">
      <tr>
        <td><label>1. Choose a device:</label></td>
        <td></td>
        <td><label>2. Choose an application:</label></td>
      </tr>
      <tr>
        <td>
          <div class="device-form" id="lux-device">
            <img src="./Luxe/Luxe.png" alt="Luxe">
            <input type="radio" name="device" value="Luxe" onclick="selectDevice('Luxe')"> Luxe
          </div>
          <div class="device-form" id="4g-device">
            <img src="./4G/4G.png" alt="4G">
            <input type="radio" name="device" value="4G" onclick="selectDevice('4G')"> 4G
          </div>
        </td>
        <td></td>
        <td>
          <div class="application-form" id="lux-application-form" style="display: none;">
            <input type="radio" name="application" value="AL" onclick="selectApplication('AL')"> AL
            <input type="radio" name="application" value="CA" onclick="selectApplication('CA')"> CA
            <input type="radio" name="application" value="IT" onclick="selectApplication('IT')"> IT
            <input type="radio" name="application" value="LT" onclick="selectApplication('LT')"> LT
            <input type="radio" name="application" value="RU" onclick="selectApplication('RU')"> RU
            <input type="radio" name="application" value="US-EN" onclick="selectApplication('US-EN')"> US-EN
            <input type="radio" name="application" value="US-ES" onclick="selectApplication('US-ES')"> US-ES
            <input type="radio" name="application" value="US-IT" onclick="selectApplication('US-IT')"> US-IT
          </div>
          <div class="application-form" id="4g-application-form" style="display: none;">
            <input type="radio" name="application" value="GLOBAL" onclick="selectApplication('GLOBAL')"> GLOBAL
          </div>
        </td>
      </tr>
    </table>

    <div id="selection">
      <p>Selected Device: <span id="selected-device">None</span></p>
      <p>Selected Application: <span id="selected-application">None</span></p>
    </div>

    <div class="button-row">
      <button class="upload-button" id="action-button" style="display: none;" onclick="performAction()">Connect</button>
    </div>
  </div>

  <script>
    let selectedDevice = null;
    let selectedApplication = null;

    function selectDevice(device) {
      selectedDevice = device;
      document.getElementById('selected-device').textContent = device;

      // Show/Hide application forms based on the selected device
      document.getElementById('lux-application-form').style.display = (device === 'Luxe') ? 'block' : 'none';
      document.getElementById('4g-application-form').style.display = (device === '4G') ? 'block' : 'none';

      // Reset application selection
      selectedApplication = null;
      document.getElementById('selected-application').textContent = 'None';

      updateButtonState();
    }

    function selectApplication(application) {
      selectedApplication = application;
      document.getElementById('selected-application').textContent = application;
      updateButtonState();
    }

    function updateButtonState() {
      const button = document.getElementById('action-button');
      if (selectedDevice === '4G' && selectedApplication === 'GLOBAL') {
        button.textContent = 'Download';
        button.style.display = 'block';
      } else if (selectedDevice === 'Luxe' && selectedApplication) {
        button.textContent = 'Connect';
        button.style.display = 'block';
      } else {
        button.style.display = 'none';
      }
    }

    async function performAction() {
      if (selectedDevice === '4G' && selectedApplication === 'GLOBAL') {
        window.location.href = './4G/GLOBAL/maria4gV04b-3.bin';
      } else if (selectedDevice === 'Luxe' && selectedApplication) {
        try {
          const port = await navigator.serial.requestPort();
          await port.open({ baudRate: 9600 });
          const writer = port.writable.getWriter();
          const data = new TextEncoder().encode(`Connecting to Luxe application: ${selectedApplication}\n`);
          await writer.write(data);
          writer.releaseLock();
          alert(`Connected to Luxe application: ${selectedApplication}`);
        } catch (err) {
          alert(`Failed to connect: ${err.message}`);
        }
      }
    }
  </script>

  <footer>
    <p>You can purchase Luxe WiFi from Amazon by opening <a href="https://amzn.to/3CvVpOA" target="_blank">this link.</a></p>
    <p>V-24.10.14.22.52</p>
  </footer>
</body>
</html>
